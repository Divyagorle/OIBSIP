<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js" type="text/javascript" ></script>
	</head>
	<body onload=displayData()>
		<div>
			<div class="header">
				<h1>To-Do App</h1>
				<nav class="navbar">
					<ul>
						<li><a href="#input-form">Form</a></li>
						<li><a href="#Pending-list">Pending Task</a></li>
						<li><a href="#Completed-list">Completed Task</a></li>
					</ul>
				</nav>		
			</div>
			<br>
			<div class="bottom">
				<div id="input-form" class="input-form">
					<form>
						<label for="title">Title:</label>
						<input type="text" id="title" name="title" required /><br>
						<label for="description">Description:</label>
						<textarea id="description" rows="8" name="description" required /></textarea><br>
						<input type="submit" value="Submit" onclick=storeData() />
					</form>
				</div>
				<div id="Pending-list" class="Pending-list">
					<h1>No Pending Task</h1>		
				</div>
				<div id="Completed-list" class="Completed-list">
					<h1>No Completed Task</h1>
				</div>
			</div>
			<div class="footer">
				<center>
					<h4>Made by Divya||Copyright@2023</h4>
				</center>
			</div>
		</div>	
	</body>
</html>
